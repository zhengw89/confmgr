<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/layout">
<head>
<meta charset="UTF-8" />
<title>Users</title>
</head>
<body>

	<div layout:fragment="content">

		<div class="page-header">
			<h2>用户列表</h2>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>EMail</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="user : ${users}">
					<tr>
						<td th:text="${user.id}">...</td>
						<td th:text="${user.name}">...</td>
						<td th:text="${user.email}">...</td>
					</tr>
				</th:block>
			</tbody>
		</table>


		<div class="row">

			<div class="col-sm-10">
				<ul class="pagination">

					<li th:if="${!users.hasPrevious()}" class="disabled"><a
						href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
					<li th:if="${users.hasPrevious()}"><a
						th:href="@{'/users/' + ${users.number}}" aria-label="Previous"><span
							aria-hidden="true">&laquo;</span></a></li>

					<th:block th:each="i: ${#numbers.sequence(1, users.totalPages)}">
						<li th:if="${users.number == i-1}" class="active"><a
							th:text="${i}" href="#">0</a></li>
						<li th:unless="${users.number == i-1}"><a th:text="${i}"
							th:href="@{'/users/'+${i}}">0</a></li>
					</th:block>

					<li th:if="${!users.hasNext()}" class="disabled"><a href="#"
						aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
					<li th:if="${users.hasNext()}"><a
						th:href="@{'/users/' + ${users.number + 2}}" aria-label="Next"><span
							aria-hidden="true">&raquo;</span></a></li>


				</ul>
			</div>

			<div class="col-sm-2 text-right">

				<label class="pagination_num"
					th:text="@{'共'+${users.totalPages}+'页，共'+${users.totalElements}+'条'}"></label>

			</div>

		</div>

		<div class="row">
			<div class="col-sm-6">
				<div sd:pagination-summary="">info</div>
			</div>
			<div class="col-sm-6" sd:page-object="${users}">
				<nav class="pull-right">
					<ul class="pagination" sd:pagination="full" sd:pagination-url="@{'/users/'}">
						
					</ul>
				</nav>
			</div>
		</div>

	</div>

</body>
</html>
